name: Build and Deploy Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and save Docker image
        run: |
          IMAGE_TAG=frontend-client
          docker build -t $IMAGE_TAG .
          docker save $IMAGE_TAG > frontend-client.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-client
          path: frontend-client.tar

      - name: Copy Docker Image to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: frontend-client.tar
          target: /root/containers/

      - name: SSH into server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop old Docker container
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker stop frontend-client"

      - name: Remove old Docker container
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker rm frontend-client"

      - name: Load new Docker image
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker load < /root/containers/frontend-client.tar"

      - name: Start new Docker container
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker run -d --name frontend-client -p 3000:443 -p 3001:80 frontend-client"
